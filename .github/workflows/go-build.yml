name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - name: Install dependencies
        run: |
          go get golang.org/x/sys/unix
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Build
        run: make

      - name: Test
        run: make test

      - name: Lint
        run: make lint
